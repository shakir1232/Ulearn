{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <section class="content">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>List of org-types
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12 text-right">
                    <button type="button" class="btn btn-raised btn-primary waves-effect"
                            onclick="add_item('org-type','/org-type/',false)">Add New org-type
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Hover Rows -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body table-responsive">
                            <br>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 5%">#</th>
                                    <th style="width: 55%">org-type</th>
                                    <th style="width: 20%">Created at</th>
                                    <th style="width: 20%" class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for d in data %}
                                    <tr>
                                        <th scope="row">{{ forloop.counter }}</th>
                                        <td>{{ d.value }}</td>
                                        <td>{{ d.upsrt_dttm }}</td>
                                        <td class="text-center">
                                            <button type="button"
                                                    class="btn btn-circle waves-effect waves-circle bg-indigo"
                                                    onclick="update_item('org-type','/org-type/',false,{{ d.id }},'{{ d.value }}',false)"><i
                                                    class="material-icons">edit</i>
                                            </button>
                                            <button type="button"
                                                    class="btn btn-circle waves-effect waves-circle bg-pink delete-bt"
                                                    onclick="delete_item({{ d.id }}, 'org-type','/org-type/');">
                                                <i
                                                        class="material-icons">delete</i></button>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Hover Rows -->

        </div>
    </section>



{% endblock %}
