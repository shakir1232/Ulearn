{% load  static %}
<!doctype html>
<html class="no-js " lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>:: U-Learn :: Sign In</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'assets/images/ulearn_favicon.png' %}" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/authentication.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">


    <style>
        .swal2-select {
            display: none;
        }

    </style>
</head>

<body class="theme-orange">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                Swal.fire(
                    'Failed!',
                    '{{ message }}',
                    'error'
                )
            {% elif  message.tags == 'success' %}
                Swal.fire(
                    'Success!',
                    '{{ message }}',
                    'success'
                )
            {% elif  message.tags == 'warning' %}
                Swal.fire(
                    'Warning!',
                    '{{ message }}',
                    'warning'
                )
            {% endif %}

        {% endfor %}
    {% endif %}
</script>
<div class="authentication">
    <div class="card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header slideDown">
                        <div class="logo">
                            <img style="max-width: 60px" src="{% static 'assets/images/ulearn_logo.png' %}" alt="Nexa">
                        </div>
                        <h1>U-Learn Admin</h1>
                        {#                        <ul class="list-unstyled l-social">#}
                        {#                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-facebook-box"></i></a></li>#}
                        {#                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-linkedin-box"></i></a></li>#}
                        {#                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a></li>#}
                        {#                        </ul>#}
                    </div>
                </div>
                <form class="col-lg-12" id="sign_in" action="/sign-in/" method="POST">{% csrf_token %}
                    <h5 class="title">Sign in to your Account</h5><br>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" name="username" class="form-control">
                            <label class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" name="password" class="form-control">
                            <label class="form-label">Password</label>
                        </div>
                    </div>
{#                    <div>#}
{#                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-cyan">#}
{#                        <label for="rememberme">Remember Me</label>#}
{#                    </div>#}
                    <div class="col-lg-12">
                        <input type="submit" class="btn btn-raised btn-primary waves-effect" value="SIGN IN">
                        {#                    <a href="sign-up.html" class="btn btn-raised btn-default waves-effect">SIGN UP</a>                        #}
                    </div>
                </form>

                {#                <div class="col-lg-12 m-t-20">#}
                {#                    <a class="" href="forgot-password.html">Forgot Password?</a>#}
                {#                </div>                    #}
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>
</body>
